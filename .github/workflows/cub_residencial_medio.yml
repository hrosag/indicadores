# .github/workflows/cub_residencial_medio.yml
name: CUB Residencial Médio (captura -> OCR -> XLSX)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 11 * * *" # 08:30 America/Sao_Paulo ≈ 11:30 UTC (ajuste se quiser)

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (tesseract + por)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run fetch + OCR + XLSX
        run: |
          python src/app/fetch_cub_residencial_medio.py

      - name: Upload artifact (xlsx + evidências)
        uses: actions/upload-artifact@v4
        with:
          name: cub_residencial_medio
          path: |
            output/*.xlsx
            output/*.png
            output/*.txt
            output/*.log
