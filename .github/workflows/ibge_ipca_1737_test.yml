name: IBGE SIDRA - IPCA 1737 - controle (dez/2025) - gerar XLSX

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch (control)
        run: |
          python src/sidra_to_xlsx.py datasets/ibge_ipca_1737.yml

      - name: Upload XLSX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipca_1737_control_202512_xlsx
          path: output/*.xlsx
