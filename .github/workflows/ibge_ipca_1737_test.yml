name: IBGE SIDRA - IPCA 1737 - ingest Supabase (controle)

on:
  workflow_dispatch:
    inputs:
      dataset:
        description: "Dataset logical name"
        required: true
        default: "ibge_ipca_1737"
        type: choice
        options: [ibge_ipca_1737, ibge_ipca15_3065]
      action:
        description: "initial = full load, current = last period only"
        required: true
        type: choice
        options: [initial, current]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingest to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python src/app/ingest_sidra_to_supabase.py --dataset "${{ inputs.dataset }}" --action "${{ inputs.action }}" --config "datasets/${{ inputs.dataset }}.yml"
